<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Intermediate HTML Exercise Part 2</title>
</head>
<body>
    <h1>Welcome Back!</h1>
    <div>
        <h3>Here's a great video from Youtube!</h3>
        <iframe width="400" height="300" src="https://www.youtube.com/embed/I7CfaDYzTVM"></iframe>    
    </div>
    <div>
        <h3>Here's some music from Soundcloud!</h3>
        <iframe src="https://w.soundcloud.com/player/?url=https%3A//api.soundcloud.com/tracks/883371682&color=%23ff5500&auto_play=false&hide_related=false&show_comments=true&show_user=true&show_reposts=false&show_teaser=true&visual=true"></iframe>    
    </div>
    <br><br>
    <div>
        <span>Want to stay informed? Put your info here!</span>
        <form action="#">
            <label for="email">Email:</label>
            <input type="text" name="email" id="email">
            <input type="submit" value="Join Our Mailing List!">
        </form>
    </div>
</body>
</html>
